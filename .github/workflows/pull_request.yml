name: build

on:
  - pull_request
  - workflow_dispatch

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.2
          cache: npm
      - run: npm install

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.2
          cache: npm
      - run: npm install
      - run: npm run lint

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.2
          cache: npm
      - run: npm install
      - run: npm run build:lib
      - run: npm run test:ci
      - uses: actions/upload-artifact@v2
        with:
          name: tests-coverage
          path: coverage/
          if-no-files-found: error
